    <div class="container p-3 my-3"">
        <div class="row">

            <div class="col-md-4">
                <h3 style="text-align: center;">Alta de Empleados</h3>

                <form action="#">
                    <div class="form-group ">
                        <label for="Input1">Nombre(s)</label>
                        <input type="text " class="form-control " id="Input1" placeholder="Nombre(s)">
                    </div>
                    <div class="form-group">
                        <label for="Input2">Apellido(s)</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Apellido(s)">
                    </div>
                    <div class="form-group">
                        <label for="Input3">CURP(s)</label>
                        <input type="text" class="form-control" id="Input3" placeholder="CURP">
                    </div>
                    <div class="form-group">
                        <label for="Input4">RFC</label>
                        <input type="text" class="form-control" id="Input4" placeholder="RFC">
                    </div>
                    <div class="form-group">
                        <label for="Input5">Fecha De Nacimiento</label>
                        <input type="date" class="form-control" id="Input5" placeholder="Direccion">
                    </div>
                    <div class="form-group ">
                        <label for="Input6">Tipo</label>
                        <select class="form-control " id="Input6">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Input7">Correo electr√≥nico</label>
                        <input type="email" class="form-control" id="Input7" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="Input8">Telefono</label>
                        <input type="text" class="form-control" id="Input8" placeholder="Telefono">
                    </div>
                    
                    <button type="submit " class="btn btn-success" onclick="createEmpleado()">Registrar</button>
                    <button type="reset " class="btn btn-info" onclick="resetFields()">Limpiar</button>
                </form>

                <thead>
                  <tr>
